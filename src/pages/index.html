<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfordaShop - E-commerce Store</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@600;700&family=Italiana&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <nav class="main-nav minimal-nav">
      <div class="nav-content">
        <div class="brand">AfordaShop</div>
        <div class="search-bar">
          <input type="text" placeholder="Search products...">
          <button><i class="fas fa-search"></i></button>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">Sign Up</a></li>
          <li><a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></a></li>
        </ul>
      </div>
    </nav>
    <main>
      <section class="products-section">
        <div class="filters-sidebar">
          <h3>Categories</h3>
          <ul>
            <li><a href="#" data-category="Electronics"><i class="fas fa-laptop"></i> Electronics</a></li>
            <li><a href="#" data-category="Clothing"><i class="fas fa-tshirt"></i> Clothing</a></li>
            <li><a href="#" data-category="Home & Kitchen"><i class="fas fa-home"></i> Home & Kitchen</a></li>
            <li><a href="#" data-category="Books"><i class="fas fa-book"></i> Books</a></li>
            <li><a href="#" data-category="Smartphones"><i class="fas fa-mobile-alt"></i> Smartphones</a></li>
            <li><a href="#" data-category="Audio"><i class="fas fa-headphones"></i> Audio</a></li>
            <li><a href="#" data-category="Gaming"><i class="fas fa-gamepad"></i> Gaming</a></li>
            <li><a href="#" data-category="Sports"><i class="fas fa-dumbbell"></i> Sports</a></li>
            <li><a href="#" data-category="Automotive"><i class="fas fa-car"></i> Automotive</a></li>
            <li><a href="#" data-category="Baby Products"><i class="fas fa-baby"></i> Baby Products</a></li>
          </ul>
          <h3>Price Range</h3>
          <div class="price-range">
            <input type="range" min="0" max="1000" value="1000" class="price-slider">
            <div class="price-inputs">
              <input type="number" placeholder="Min" class="min-price" min="0" max="1000">
              <input type="number" placeholder="Max" class="max-price" min="0" max="1000" value="1000">
            </div>
          </div>
          <h3>Rating</h3>
          <div class="rating-filter">
            <label><input type="checkbox" value="4"> 4★ & Up</label>
            <label><input type="checkbox" value="3"> 3★ & Up</label>
            <label><input type="checkbox" value="2"> 2★ & Up</label>
            <label><input type="checkbox" value="1"> 1★ & Up</label>
          </div>
          <h3>Availability</h3>
          <div class="availability-filter">
            <label><input type="checkbox" value="in-stock"> In Stock</label>
            <label><input type="checkbox" value="prime-delivery"> Prime Delivery</label>
            <label><input type="checkbox" value="free-shipping"> Free Shipping</label>
          </div>
        </div>
        <div class="products-container">
          <div class="products-header">
            <h2>All Products</h2>
            <div class="sort-options">
              <select>
                <option value="featured">Sort by: Featured</option>
                <option value="price: low to high">Price: Low to High</option>
                <option value="price: high to low">Price: High to Low</option>
                <option value="customer rating">Customer Rating</option>
                <option value="newest arrivals">Newest Arrivals</option>
                <option value="best selling">Best Selling</option>
              </select>
            </div>
          </div>
          <div class="products-grid">
            <!-- Products will be dynamically loaded here -->
          </div>
        </div>
      </section>
    </main>
    <script src="../js/filters.js"></script>
    <script src="../js/ecommerce.js"></script>
  </body>
</html>
